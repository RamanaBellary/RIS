<div >

<label for="userName">User Name:</label>
<input type="text" [(ngModel)]="userName" id="userName" placeholder="Enter you User Name">
<br>
<label for="password">Password:</label>
<input type="password" [(ngModel)]="password" id=password placeholder="Enter you Password">
<input type="button" (click)='OnLogin()' value="Login">
</div>
